<script>
    // populate button text
	$('.action').each(function(){
		var cmd = $(this).data('cmd');
		$(this).text(cmd);
	});

	// add button listeners.
	$('#led5 .action').on('click', function(){
		var cmd = $(this).data('cmd');
		runCmd(cmd);
	});


	var runCmd = function(cmd){
		$.get('/' + cmd);
	};
</script>
